# Production Configuration for E-Dealership API
spring.application.name=e-dealership-api

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration (Update with your production database)
# For production, replace H2 with RDS (PostgreSQL/MySQL)
# spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
# spring.datasource.username=${RDS_USERNAME}
# spring.datasource.password=${RDS_PASSWORD}
# spring.datasource.driver-class-name=org.postgresql.Driver

# For now, keeping H2 for demo purposes
spring.datasource.url=jdbc:h2:mem:dealership_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Initialize schema and data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.root=INFO
logging.level.com.dealership.api=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
